[global_tags]
  host = "$HOSTNAME"
  os = "solaris10"

[agent]
  interval = "5m"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "30s"
  flush_interval = "3m"
  flush_jitter = "0s"
  precision = ""
  logfile = ""
  hostname = ""
  debug = false
  omit_hostname = false


###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################


[[outputs.influxdb]]
  urls = ["http://localhost:8086"] # required
  database = "telegraf" # required
  retention_policy = ""
  write_consistency = "any"
  timeout = "5s"
  content_encoding = "gzip"


###############################################################################
#                               INPUT PLUGINS                                 #
###############################################################################


######### CPU ###########
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false


